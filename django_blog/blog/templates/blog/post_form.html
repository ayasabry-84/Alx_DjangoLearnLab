<!-- blog/templates/blog/blogpost_form.html -->
{% load static %}
{% extends 'base_generic.html' %}

{% block content %}
<h2>{% if object %}Edit Post{% else %}Create Post{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
</form>

<p><a href="{% url 'blog:post_list' %}">Back to all posts</a></p>
{% endblock %}
